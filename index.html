<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Alquileres</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo"> 
                    <i class="fas fa-building"></i>
                    <h1>PH Alquileres</h1>
                </div>
                <p class="subtitle">Gestión de departamentos</p>
            </div>
            <div class="header-right">
                <button class="btn btn-primary" id="nuevaReservaBtn">
                    <i class="fas fa-plus"></i> <span class="btn-text">Nueva Reserva</span>
                </button>
                <button class="btn btn-secondary" id="verCalendarioBtn">
                    <i class="far fa-calendar-alt"></i>
                </button>
            </div>
        </header>

        <!-- Stats Cards -->
        <div class="stats-container">
            <div class="stat-card" onclick="sistema.mostrarReservasHoy()" style="cursor: pointer;">
                <div class="stat-icon" style="background: #e3f2fd;">
                    <i class="fas fa-calendar-check" style="color: #2196f3;"></i>
                </div>
                <div class="stat-info">
                    <h3 id="reservasHoy">0</h3>
                    <p>Reservas hoy</p>
                </div>
            </div>
            <div class="stat-card" onclick="sistema.mostrarOcupacionActual()" style="cursor: pointer;">
                <div class="stat-icon" style="background: #f3e5f5;">
                    <i class="fas fa-home" style="color: #9c27b0;"></i>
                </div>
                <div class="stat-info">
                    <h3 id="deptosOcupados">0</h3>
                    <p>Deptos ocupados</p>
                </div>
            </div>
            <div class="stat-card" onclick="sistema.mostrarClientesMes()" style="cursor: pointer;">
                <div class="stat-icon" style="background: #e8f5e9;">
                    <i class="fas fa-users" style="color: #4caf50;"></i>
                </div>
                <div class="stat-info">
                    <h3 id="clientesMes">0</h3>
                    <p>Clientes este mes</p>
                </div>
            </div>
            <div class="stat-card" onclick="sistema.mostrarProximasLlegadas()" style="cursor: pointer;">
                <div class="stat-icon" style="background: #fff3e0;">
                    <i class="fas fa-calendar-day" style="color: #ff9800;"></i>
                </div>
                <div class="stat-info">
                    <h3 id="proximasLlegadas">0</h3>
                    <p>Próximas llegadas</p>
                </div>
            </div>
        </div>

        <!-- Vista Principal - Alterna entre Calendario y Lista -->
        <div class="view-controls">
            <button class="view-btn active" id="viewListBtn">
                <i class="fas fa-list"></i> Lista
            </button>
            <button class="view-btn" id="viewCalendarBtn">
                <i class="far fa-calendar-alt"></i> Calendario
            </button>
            <button class="view-btn" id="viewGridBtn">
                <i class="fas fa-th-large"></i> Cuadrícula
            </button>
        </div>

        <!-- Vista de Lista (Predeterminada) -->
        <div class="view-container active" id="listView">
            <div class="view-header">
                <h2><i class="fas fa-list-check"></i> Próximas Reservas</h2>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="buscarCliente" placeholder="Buscar por nombre, DNI o teléfono...">
                </div>
            </div>
            <div class="reservas-list" id="listaReservas">
                <!-- Lista se genera dinámicamente -->
            </div>
        </div>

        <!-- Vista de Calendario Móvil -->
        <div class="view-container" id="calendarView">
            <div class="view-header">
                <h2><i class="far fa-calendar-alt"></i> Calendario de Ocupación</h2>
            </div>
            
            <!-- Nuevos controles de mes -->
            <div class="month-controls">
                <div class="month-nav">
                    <button id="prevMonth" class="month-nav-btn" title="Mes anterior">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
                <h3 id="mesActual">Enero 2024</h3>
                <div class="month-nav">
                    <button id="nextMonth" class="month-nav-btn" title="Mes siguiente">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            
            <!-- Selector de Departamento para Calendario -->
            <div class="depto-selector">
                <div class="depto-filter" id="deptoFilters">
                    <!-- Filtros se generan dinámicamente -->
                </div>
            </div>
            
            <!-- Calendario Móvil Optimizado -->
            <div class="mobile-calendar">
                <div class="week-header" id="weekHeader">
                    <!-- Encabezado de días de la semana -->
                </div>
                <div class="month-grid" id="monthGrid">
                    <!-- Calendario móvil se genera dinámicamente -->
                </div>
            </div>
            
            <!-- Leyenda -->
            <div class="propiedades-leyenda">
                <div class="leyenda-items" id="leyendaPropiedades">
                    <!-- Leyenda se genera dinámicamente -->
                </div>
            </div>
        </div>

        <!-- Vista de Cuadrícula (Overview) -->
        <div class="view-container" id="gridView">
            <div class="view-header">
                <h2><i class="fas fa-th-large"></i> Vista Rápida por Departamento</h2>
            </div>
            
            <div class="grid-container" id="deptosGrid">
                <!-- Cuadrícula se genera dinámicamente -->
            </div>
        </div>

        <!-- Acciones Rápidas Flotantes (Móvil) -->
        <div class="floating-actions">
            <button class="fab btn-primary" id="fabNuevaReserva">
                <i class="fas fa-plus"></i>
            </button>
            <div class="fab-menu">
                <button class="fab-secondary" onclick="sistema.verDisponibilidad()" title="Ver Disponibilidad">
                    <i class="fas fa-search"></i>
                </button>
                <button class="fab-secondary" onclick="sistema.mostrarChecklist()" title="Checklist">
                    <i class="fas fa-clipboard-check"></i>
                </button>
                <button class="fab-secondary" onclick="sistema.exportarDatos()" title="Exportar">
                    <i class="fas fa-download"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal para nueva reserva -->
    <div class="modal" id="modalReserva">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-calendar-plus"></i> Nueva Reserva</h2>
                <button class="btn-close" id="cerrarModal">&times;</button>
            </div>
            
            <form id="formReserva">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="selectDepto"><i class="fas fa-building"></i> Departamento</label>
                        <select id="selectDepto" required>
                            <option value="">Seleccionar...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="fechaEntrada"><i class="fas fa-sign-in-alt"></i> Check-in</label>
                        <input type="date" id="fechaEntrada" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="fechaSalida"><i class="fas fa-sign-out-alt"></i> Check-out</label>
                        <input type="date" id="fechaSalida" required>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="nombreCliente"><i class="fas fa-user"></i> Nombre Completo</label>
                        <input type="text" id="nombreCliente" placeholder="Ej: Juan Pérez" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dniCliente"><i class="fas fa-id-card"></i> DNI</label>
                        <input type="text" id="dniCliente" placeholder="12345678" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefonoCliente"><i class="fas fa-phone"></i> Teléfono</label>
                        <input type="tel" id="telefonoCliente" placeholder="+54 9 11 1234-5678" required>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="emailCliente"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="emailCliente" placeholder="ejemplo@email.com">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="notasReserva"><i class="fas fa-sticky-note"></i> Notas</label>
                        <textarea id="notasReserva" rows="2" placeholder="Observaciones..."></textarea>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelarReserva">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para detalles de día -->
    <div class="modal" id="modalDia">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalDiaTitulo"></h2>
                <button class="btn-close" onclick="sistema.cerrarModalDia()">&times;</button>
            </div>
            <div class="modal-body" id="modalDiaContenido">
                <!-- Contenido dinámico -->
            </div>
        </div>
    </div>

    <!-- Modal rápido para disponibilidad -->
    <div class="modal" id="modalDisponibilidad">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-search"></i> Ver Disponibilidad</h2>
                <button class="btn-close" onclick="sistema.cerrarModalDisponibilidad()">&times;</button>
            </div>
            <div class="modal-body">
                <div style="display: grid; gap: 20px;">
                    <div class="form-group">
                        <label for="dispoDepto"><i class="fas fa-building"></i> Departamento</label>
                        <select id="dispoDepto" style="width: 100%; padding: 12px; border-radius: 8px; border: 2px solid var(--gray-light);">
                            <option value="0">Todos los departamentos</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dispoMes"><i class="fas fa-calendar"></i> Mes</label>
                        <select id="dispoMes" style="width: 100%; padding: 12px; border-radius: 8px; border: 2px solid var(--gray-light);">
                            <option value="0">Mes actual</option>
                            <option value="1">Próximo mes</option>
                            <option value="2">En 2 meses</option>
                            <option value="3">En 3 meses</option>
                        </select>
                    </div>
                    <div style="display: flex; gap: 12px; justify-content: flex-end;">
                        <button class="btn btn-secondary" onclick="sistema.cerrarModalDisponibilidad()" style="padding: 12px 24px;">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                        <button class="btn btn-primary" onclick="sistema.mostrarDisponibilidad()" style="padding: 12px 24px;">
                            <i class="fas fa-calendar-check"></i> Ver Disponibilidad
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notificaciones -->
    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <!-- Panel de Recordatorios Flotante -->
    <div class="recordatorios-panel" id="recordatoriosPanel">
        <div class="recordatorios-header">
            <h3><i class="fas fa-bell"></i> Recordatorios</h3>
            <button class="btn-icon" id="cerrarRecordatorios">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="recordatorios-list" id="recordatoriosList">
            <!-- Recordatorios se generan dinámicamente -->
        </div>
        <div class="recordatorios-footer">
            <small><i class="fas fa-info-circle"></i> Recordatorios automáticos de limpieza</small>
        </div>
    </div>

    <!-- Badge para recordatorios no leídos -->
    <div class="badge-recordatorios" id="badgeRecordatorios">
        <i class="fas fa-bell"></i>
        <span id="contadorRecordatorios">0</span>
    </div>

    <script src="app.js"></script>
</body>
</html>
